<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược phần tử</title>
</head>
<body>
<script>
    var x = [1,2,3,4,5,6,7];
    var a = 0;
    var b = x.length - 1;
    while (a < b) {
        var c = x[a];
        x[a] = x[b];
        x[b] = c;
        a++;
        b--;
    }
    document.write(x +"mảng đã đảo");
</script>
</body>
</html>
