<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị vị trí số lớn nhất</title>
</head>
<body>
<script>
    var songuyen = [2,4,5,6,7,19,21,23,25,65];
    var solonnhat = 0;
    for(var i=0; i < songuyen.length; i++){
        if(songuyen[i] > solonnhat){
            solonnhat = songuyen[i];
        }
    }
    alert ("số lớn" + solonnhat + "có vị trí" + i);
</script>
</body>
</html>
