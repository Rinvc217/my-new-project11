<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isSNT(n)
    {

        if (n ===3 || n ===7 || n == 5)
            document.write( n + "là SNT </br>");
        else
            if (n%2===0 || n%3===0 || n%5===0 || n%7===0)
                document.write( n + " ko phải là SNT </br> ");
            else
                document.write (n + " là số NT </br>" );
    }

    isSNT(9);

    isSNT(20);

    isSNT(21);

    isSNT(23);

    function ktraSNT(n) {
        if (n ===3 || n ===7 || n == 5)
            return true;
        else
        if (n%2===0 || n%3===0 || n%5===0 || n%7===0)
            return false;
        else
            return true;
    }

    for (let i=2; i<=1000;i++){
        if (ktraSNT(i) === true){
            document.write(i  + " la so nguyen to </br>");
        }
    }
</script>
</body>
</html>
