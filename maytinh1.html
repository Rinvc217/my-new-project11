<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinh1</title>
</head>
<body>
<table>
    <input type="text" id = "ketqua">
    <br>
        <input class="tinh" type="button" value="1" onclick="ketqua.value = ketqua.value + 1">
        <input class="tinh" type="button" value="2" onclick="ketqua.value = ketqua.value + 2">
        <input class="tinh" type="button" value="3" onclick="ketqua.value = ketqua.value + 3">
    <br>
        <input class="tinh" type="button" value="4" onclick="ketqua.value = ketqua.value + 4">
        <input class="tinh" type="button" value="5" onclick="ketqua.value = ketqua.value + 5">
        <input class="tinh" type="button" value="6" onclick="ketqua.value = ketqua.value + 6">
    <br>
        <input class="tinh" type="button" value="7" onclick="ketqua.value = ketqua.value + 7">
        <input class="tinh" type="button" value="8" onclick="ketqua.value = ketqua.value + 8">
        <input class="tinh" type="button" value="9" onclick="ketqua.value = ketqua.value + 9">
    <br>
        <input class="tinh" type="button" value="0" onclick="ketqua.value = ketqua.value + 0">
        <input class="tinh" type="button" value="*" onclick="ketqua.value = ketqua.value + '*'">
        <input class="tinh" type="button" value="/" onclick="ketqua.value = ketqua.value + '/'">
    <br>
        <input class="tinh" type="button" value="+" onclick="ketqua.value = ketqua.value + '+' ">
        <input class="tinh" type="button" value="-" onclick="ketqua.value = ketqua.value + '-' ">
        <input class="tinh" type="button" value="c" onclick="ketqua.value = '0' ">
        <input class="tinh" type="button" value="=" onclick="ketqua.value = eval(ketqua.value)">


</table>
</body>
</html>
