<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nobita</title>
</head>
<body onload="docReady()">
<img id="nobita" src="anh/image.png" style="position:absolute;left:0px; top:0px;" height="300px" width="800px"/>;
<script>
    function upArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function TaoLaRin(phimtaodanhan) {
        switch (phimtaodanhan.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', TaoLaRin);
    }

</script>
</body>
</html>
