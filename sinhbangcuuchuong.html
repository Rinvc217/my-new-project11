<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chuong</title>
</head>
<body>
<script>
    document.write("<table border=1 width=100%>     ")
    for(var i=1;i<=10;i++)
    {
        document.write("<tr>");
        for(j=2;j<=10;j++) {
            let ketqua = "<td>"+ i+" x "+j+" = " + (j*i) + "</td>";
            document.write(ketqua);
        }

        document.write("</tr>")
    }
    document.write("</tr></table>")
</script>
</body>
</html>
