<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị trong mảng</title>
</head>
<body>
<script>
    var goiso = prompt("nhập số");
    var x = [1,2,67,11,42,5,6,7,8,91,8,9,5,54,34,43,67,76,13,41,98];
    for (var i=0; i<x.length; i++){
        if (goiso == x[i]){
            alert("chim sẻ gọi" + x[i] + "đại bàng trả lời"+ i);
        }
    }
</script>
</body>
</html>
