<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = [];
    var  i = 0;
    do {
        if (i%2 == 0){
            number.push([i]);
        }
        i++;
    }
    while(number.length <=10);

    document.write(number)
</script>
